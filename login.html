<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" type="text/css" href="login.css" media="screen" />
  <head>
    <title>Sistema de login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form action="" id="form" name="form">
      <h3>Login Here</h3>
      <label for="username">Username</label>
      <input
        name="email"
        type="text"
        placeholder="Email"
        id="email"
        onclick="changeColor('email', 'errorEmail')"
      />
      <p class="error" id="errorEmail">Email incoreto</p>
      <label for="password">Password</label>
      <input
        name="password"
        type="password"
        placeholder="Password"
        id="password"
        onclick="changeColor('password', 'errorPassword')"
      />
      <p class="error" id="errorPassword">Senha fraca</p>

      <button type="submit">Log In</button>
    </form>
    <div id="notification-error" class="notification-error"></div>
    <script type="text/javascript">
      function changeColor(input, text) {
        document.getElementById(input).style.cssText = "border: 0px ";
        document.getElementById(text).style.cssText = "display: none ";
      }
    </script>
    <script type="module" src="login.js"></script>
  </body>
</html>
